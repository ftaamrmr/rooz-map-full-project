version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: rooz_auto_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  scraper:
    build:
      context: ./scraper
    container_name: rooz_auto_scraper
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8001:8000"

  postgres:
    image: postgres:17-alpine
    container_name: rooz_auto_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rooz_auto
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:alpine
    container_name: rooz_auto_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
